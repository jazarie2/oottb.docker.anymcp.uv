name: Build and push Docker image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            jazarie2/oottb.docker.anymcp.uv:latest
            jazarie2/oottb.docker.anymcp.uv:${{ github.sha }}
          cache-from: type=registry,ref=jazarie2/oottb.docker.anymcp.uv:buildcache
          cache-to: type=registry,ref=jazarie2/oottb.docker.anymcp.uv:buildcache,mode=max


